<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Scanner</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Local image path */
            background: url('landing_page.png') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 3em;
            color: #ffcc00; /* Gold color to match your logo */
            margin-bottom: 20px;
        }

        /* Button Styling */
        .scan-button {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #ffcc00; /* Gold color */
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .scan-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <a href="/list" class="scan-button">SCAN</a>

</body>
</html>
